{% extends 'HadirApp/base.html' %}

{% block main_content %}

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Hadir/form.css' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>student_enrollment</title>
</head>

<body>
    <div class="container">

        <div>
            <h1 id="title" class="text-center">{{ class_name }} form</h1>
        </div>
        <form id="servay-form" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label id="label-name" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Full Name"
                    required="required" maxlength="50" />
            </div>

            <div class="form-group">
                <label id="email-label" for="number">ID Number</label>
                <input type="text" name="student_id" id="student_id" class="form-control" title="8 numbers"
                    placeholder="439-----" maxlength="8" required="required" />
                {% if idErr %}
                <p style="color: brown;">{{idErr}}</p>
                {% endif %}

                {% if wrongID %}
                <p style="color: brown;">{{wrongID}}</p>
                {% endif %}

            </div>
            <!-- <div class="form-group">
                <label id="number-label" for="text">Classes<span class="clue">(Subjects)</span></label>
                <span style="color: rgb(99, 99, 99); font-size: 14px;">math-101</span> <input type="checkbox"
                    name="class" value='math-101' /> <br>
                <span style="color: rgb(99, 99, 99); font-size: 14px;">physics-102</span> <input type="checkbox"
                    name="class" value='physics-102' /><br>
                <span style="color: rgb(99, 99, 99); font-size: 14px;">Database fundamentals-222</span> <input
                    type="checkbox" name="class" value='Database fundamentals-222' />

            </div> -->

            <div class="form-group">

                <label for="file">Face Photos<span class="clue">(10 images at
                        least)</span></label>
                <input type="file" multiple="multiple" hidden name="images" id="file" accept="image/*" />
                <label for="file" class="choose"><span class="material-symbols-outlined">image</span>choose
                    image</label>
            </div>


            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
            {% for message in messages %}
            <p style="color: lightgreen;">{{message}}</p>
            {% endfor %}
        </form>
    </div>

</body>

</html>

{% endblock %}
