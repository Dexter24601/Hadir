{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'Hadir/log-reg-style.css' %}">
    <link rel="stylesheet" href="{% static 'Hadir/main.css' %}">

    <style>
        footer {
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="nav-wrapper">
            <div class="grad-bar"></div>
            <nav class="navbar">
                <a href="/Hadir"><img src="{% static 'Hadir/media/logo.png' %}"></a>
                <div class="menu-toggle" id="mobile-menu">
                    <a class="nav-item" href="register">Register</a>
                    <a class="nav-item" href="login">Login</a>

                    <!-- <span class=" bar">a</span>
                        <span class="bar">b</span>
                        <span class="bar">c</span> -->

                </div>
                <ul class="nav no-search">
                    <!-- <li class="nav-item"><a href="#">Home</a></li> -->
                    <!-- <li class="nav-item"><a href="#">Contact Us</a></li> -->
                    <a class="nav-item" href="register">Register</a>
                    <a class="nav-item" href="login">Login</a>
                    <!-- <i class=" fas fa-search" id="search-icon"></i> -->
                    <!-- <input class="search-input" type="text" placeholder="Search.."> -->
                </ul>
            </nav>
        </div>

        <div id="container">

            <form id="log-form" action="register" method="POST">
                {% csrf_token %}

                <div class="box">
                    <h1>
                        Register
                    </h1>
                    <input class="input" type="email" placeholder="Email@example.com" minlength="3" required='required'
                        name="email" id="email">
                    {% if err %}

                    <span style="color: brown;" id="emailError">{{ err }}</span>
                    {% endif %}

                    <input class="input" type="text" placeholder="username" autocomplete="off" name="username"
                        id="username">

                    <input class="input" type="password" placeholder="P@$$w0rd" title="6 char at least" maxlength="20"
                        minlength="6" required='required' name="password" id="password">

                    <input class="input" type="password" placeholder="Re enter P@$$w0rd" title="6 char at least"
                        maxlength="20" minlength="6" required='required' name="password2" id="password2">

                    {% if err2 %}

                    <span style="color: brown;" id="passError">{{ err2 }}</span>
                    {% endif %}

                    <button id="subtn" type="submit" value="submit">Register</button>

                    <a href="login">Already a member?</a>

                </div>


            </form>

        </div>
        <!-- <footer>

            <p> Â©2022
                Capstone project section (198), All Rights Reserved
            </p>
        </footer> -->
</body>

</html>
