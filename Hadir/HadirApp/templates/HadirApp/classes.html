{% extends 'HadirApp/base.html' %}

{% block main_content %}

<p>Welcome {{request.user}}</p> <br>
{% if theClasses %}
{% for class in theClasses %}
<a href="Classes/{{class.class_name}}-{{class.class_id}}">{{class}}</a><br>
{% endfor %}
{% endif %}

{% if err %}

<h1> {{err}}</h1>
<h2><a href="Create_class">Create Class</a></h2>

{% endif %}

{% endblock %}
